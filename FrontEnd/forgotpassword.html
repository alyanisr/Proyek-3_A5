<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/forgotpassword.css" />
  </head>
  <body class="sign-body-layout sign-body-background">
    <div class="container">
      <div class="sign-container">
        <h2 class="h2">Forgot Password</h2>
        <p class="forgot-text">
          Enter your email address and we will send you a link to reset your
          password.
        </p>
        <form action="submit_forgot_password.php" method="POST" id="forgotForm">
          <div class="sign-form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="sign-input"
              required
              placeholder=" "
            />
            <label for="email" class="sign-label">Email address</label>
          </div>
          <button type="submit" class="sign-button">Send Reset Link</button>
          <div class="back-to-login">
            <p><a href="login.html">Back to Log In</a></p>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Initialize Feather Icons
      feather.replace();
    </script>
  </body>
</html>
