<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Sidebar Start -->
    <div class="sidebar">
      <div class="sidebar-icon">
        <a href="#"><i data-feather="plus-circle"></i></a>
      </div>
      <div class="sidebar-menu">
        <a href="#" class="sidebar-link active"><i data-feather="home"></i></a>
        <a href="#"><i data-feather="link"></i></a>
        <a href="#"><i data-feather="grid"></i></a>
        <a href="#"><i data-feather="trending-up"></i></a>
      </div>
    </div>
    <!-- Sidebar End -->

    <!-- Navbar Start -->
    <nav class="top-navbar">
      <div class="user-icon">
        <i data-feather="smile"></i>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="content">
      <h1>User Dashboard</h1>
      <div class="dashboard-buttons">
        <div class="button-card">
          <p class="icon"><i data-feather="link"></i></p>
          <p>URL Shortener</p>
          <button>Go to links</button>
        </div>
        <div class="button-card">
          <p class="icon"><i data-feather="grid"></i></p>
          <p>QR Codes</p>
          <button>Go to QR</button>
        </div>
        <div class="button-card">
          <p class="icon"><i data-feather="trending-up"></i></p>
          <p>Linktree</p>
          <button>Go to Tree</button>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <script>
      feather.replace();
    </script>
  </body>
</html>
