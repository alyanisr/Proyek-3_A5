<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/qrcode.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/qrcode.js"></script>
  </head>

  <body>
    <!-- Sidebar Start -->
    <div class="sidebar">
      <div class="sidebar-icon">
        <button id="sidebar-toggle">
          <i data-feather="chevron-right"></i>
        </button>
      </div>
      <div class="sidebar-menu">
        <a href="#create" class="sidebar-link active"
          ><i data-feather="plus"></i> <span>Create New</span></a
        >
        <a href="index.html"><i data-feather="home"></i> <span>Home</span></a>
        <a href="#shortlink"
          ><i data-feather="link-2"></i> <span>URL Shortener</span></a
        >
        <a href="#qrcode"><i data-feather="grid"></i> <span>QR Codes</span></a>
        <a href="#linktree"
          ><i data-feather="trending-up"></i> <span>Link Tree</span></a
        >
      </div>
    </div>
    <!-- Sidebar End -->

    <!-- Navbar Start -->
    <nav class="top-navbar">
      <div class="user-dashboard">
        <p>User Dashboard</p>
      </div>
      <div class="user-profile">
        <div class="user-icon" id="user-icon">
          <i data-feather="smile"></i>
        </div>
        <div class="dropdown" id="dropdown">
          <a href="login.html">Logout</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="content">
      <!-- Shortlink Form & History -->
      <div class="container">
        <div class="tabs">
          <button class="tablinks" onclick="openTab(event, 'Create')">
            Create
          </button>
          <button class="tablinks" onclick="openTab(event, 'History')">
            History
          </button>
        </div>

        <div id="Create" class="tabcontent">
          <div class="qrcode-container">
            <!-- Menggunakan nama kelas baru -->
            <h2>Create QR Code</h2>

            <div class="input-group">
              <label for="title-input">Title</label>
              <input
                type="text"
                id="title-input"
                placeholder="Enter the title for your QR code..."
              />
              <label for="url-input">Short URL</label>
              <input
                type="text"
                id="url-input"
                placeholder="Place your URL here..."
              />
              <label for="url-input">Destination URL</label>
              <input
                type="text"
                id="url-input"
                placeholder="Place your URL here..."
              />
              <button
                class="save-btn"
                id="generate-btn"
                onclick="generateQRCode()"
              >
                Generate QR Code
              </button>
            </div>

            <div class="options" id="qr-style-section" style="display: none">
              <div class="option-group">
                <h4>Style</h4>
                <div class="style-options">
                  <div
                    class="style-option selected"
                    onclick="selectStyle('classic')"
                  >
                    Classic
                  </div>
                  <div class="style-option" onclick="selectStyle('modern')">
                    Modern
                  </div>
                  <div class="style-option" onclick="selectStyle('futuristic')">
                    Futuristic
                  </div>
                </div>

                <h4>Color</h4>
                <div class="color-options">
                  <div
                    class="color-option"
                    style="background-color: #e74c3c"
                    onclick="changeColor('#e74c3c', this)"
                  ></div>
                  <div
                    class="color-option"
                    style="background-color: #e67e22"
                    onclick="changeColor('#e67e22', this)"
                  ></div>
                  <div
                    class="color-option"
                    style="background-color: #3498db"
                    onclick="changeColor('#3498db', this)"
                  ></div>
                  <div
                    class="color-option"
                    style="background-color: #2ecc71"
                    onclick="changeColor('#2ecc71', this)"
                  ></div>
                </div>

                <h4>Logo</h4>
                <button class="logo-option" id="logo-img">
                  <i data-feather="upload"></i> Upload Logo
                </button>
                <input
                  type="file"
                  id="logo-upload"
                  accept="image/*"
                  style="display: none"
                />
              </div>
            </div>

            <div class="preview" id="qr-preview" style="display: none">
              <canvas id="qr-canvas" width="300" height="300"></canvas>
              <div class="qr-buttons">
                <button class="save-btn" id="copy-btn">Copy QR Code</button>
                <button class="save-btn" id="download-btn">
                  Download QR Code
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="History" class="tabcontent">
          <h3>History</h3>
          <div class="history-item">
            <i data-feather="youtube"></i>
            <div class="link-details">
              <a href="https://plb.sh/AbC123">plb.sh/AbC123</a>
              <p>https://www.youtube.com</p>
              <p><i data-feather="calendar"></i> 14 July 2024</p>
            </div>
            <div class="actions">
              <button><i data-feather="copy"></i> Copy</button>
              <button><i data-feather="share-2"></i> Share</button>
              <button><i data-feather="edit"></i> Edit</button>
              <button><i data-feather="trash-2"></i> Delete</button>
            </div>
          </div>
          <div class="history-item">
            <i data-feather="file-text"></i>
            <div class="link-details">
              <a href="https://plb.sh/dEf456">plb.sh/dEf456</a>
              <p>https://docs.google.com</p>
              <p><i data-feather="calendar"></i> 10 July 2024</p>
            </div>
            <div class="actions">
              <button><i data-feather="copy"></i> Copy</button>
              <button><i data-feather="share-2"></i> Share</button>
              <button><i data-feather="edit"></i> Edit</button>
              <button><i data-feather="trash-2"></i> Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/qrcode.js"></script>
    <script>
      feather.replace(); // Initialize Feather icons
    </script>
  </body>
</html>
