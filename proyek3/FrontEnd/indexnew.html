<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/indexnew.css" />
  </head>

  <body>
    <!-- Sidebar Start -->
    <div class="sidebar" id="sidebar">
      <div class="toggle-btn" id="toggle-btn">
        <a href="#" id="toggle-icon"><i data-feather="chevron-left"></i></a>
      </div>
      <div class="sidebar-icon">
        <a href="#"><i data-feather="plus-circle"></i></a>
      </div>
      <div class="sidebar-menu">
        <a href="#" class="sidebar-link active"><i data-feather="home"></i></a>
        <a href="#"><i data-feather="link-2"></i></a>
        <a href="#"><i data-feather="grid"></i></a>
        <a href="#"><i data-feather="trending-up"></i></a>
      </div>
    </div>
    <!-- Sidebar End -->

    <!-- Navbar Start -->
    <nav class="top-navbar">
      <div class="user-dashboard">
        <p>User Dashboard</p>
      </div>
      <div class="user-icon">
        <i data-feather="smile"></i>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="content">
      <div class="dashboard-buttons">
        <div class="button-card">
          <p class="icon"><i data-feather="link"></i></p>
          <p>URL Shortener</p>
          <button>Go to links</button>
        </div>
        <div class="button-card">
          <p class="icon"><i data-feather="grid"></i></p>
          <p>QR Codes</p>
          <button>Go to QR</button>
        </div>
        <div class="button-card">
          <p class="icon"><i data-feather="trending-up"></i></p>
          <p>Linktree</p>
          <button>Go to Tree</button>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <script>
      feather.replace();

      const toggleBtn = document.getElementById("toggle-btn");
      const sidebar = document.getElementById("sidebar");
      const toggleIcon = document.getElementById("toggle-icon");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");

        if (sidebar.classList.contains("collapsed")) {
          toggleIcon.innerHTML = feather.icons["chevron-right"].toSvg();
        } else {
          toggleIcon.innerHTML = feather.icons["chevron-left"].toSvg();
        }
      });
    </script>
  </body>
</html>
