<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-nav">
          <a href="shortlink.html" class="nav-link">Shortlink</a>
          <a href="qrcode.html" class="nav-link">QR Code</a>
          <a href="help.html" class="nav-link">Help</a>
        </div>
        <div class="navbar-extra">
          <a href="aktifasi.html" class="activate-btn">Aktifasi</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      class="hero d-flex flex-column align-items-center justify-content-center text-center mt-5"
    >
      <div class="content w-75 mx-auto">
        <h1 class="display-5 fw-bold">
          Become faster and easier with<br />QR Codes
        </h1>
        <p class="lead mb-4">
          Generate a custom QR Code in seconds, share it with your audience, and
          instantly access your scan data
        </p>

        <!-- URL Input Form -->
        <div class="input-box">
          <input
            type="text"
            placeholder="Place your URL here..."
            aria-label="URL input"
          />
          <button class="cta" id="generateBtn">Generate Your QR Code</button>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
