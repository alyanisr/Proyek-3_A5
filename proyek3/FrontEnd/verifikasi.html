<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Verification</title>
    <link rel="stylesheet" href="assets/css/verifikasi.css" />
  </head>
  <body>
    <div class="container">
      <div class="verification-box">
        <h1>Verify Your Account</h1>
        <p>
          We emailed you the six-digit code to <span>personal@email.com</span>
        </p>
        <p>Enter the code below to confirm your email address</p>
        <div class="code-inputs">
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
        </div>
        <button type="submit">VERIFY</button>
        <p class="resend-text">
          If you didn't receive a code <a href="#">RESEND</a>
        </p>
      </div>
    </div>
  </body>
</html>
