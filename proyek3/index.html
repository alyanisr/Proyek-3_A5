<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortlinks Pagination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shortlinks for <span id="user-email"></span></h1>
    <table>
      <thead>
        <tr>
          <th>Short URL</th>
          <th>Long URL</th>
          <th>Time Created</th>
        </tr>
      </thead>
      <tbody id="shortlinks-table-body">
        <!-- Data will be inserted here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
