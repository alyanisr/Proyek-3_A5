<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Body background and layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .error-body-background {
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container for the error card */
        .error-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .error-heading {
            font-size: 5rem;
            font-weight: bold;
            color: #6a11cb;
            margin: 0;
        }

        .error-text {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }

        .error-button {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .error-button:hover {
            background-color: #4b0082;
        }

        .error-icon {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="error-body-background">
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-heading">404</h1>
        <p class="error-text">Oops! The page you are looking for cannot be found.</p>
        <a href="index.html" class="error-button">Go Home</a>
    </div>
</body>
</html>
