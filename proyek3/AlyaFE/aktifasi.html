<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="sign-body-background sign-body-layout">
    <div class="sign-container">
        <h2 class="sign-heading">Aktivasi</h2>
        <form action="submit_aktifasi.php" method="POST">
            <div class="sign-form-group">
                <input type="email" id="email" name="email" class="sign-input" required>
                <label for="email" class="sign-label">Email</label>
            </div>
            <div class="sign-form-group">
                <input type="password" id="password" name="password" class="sign-input" required>
                <label for="password" class="sign-label">Password</label>
                <span class="sign-show-password" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="sign-form-group">
                <input type="password" id="confirm_password" name="confirm_password" class="sign-input" required>
                <label for="confirm_password" class="sign-label">Confirm Password</label>
                <span class="sign-show-password" onclick="togglePassword('confirm_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="sign-button">Sign Up</button>
        </form>
        <p class="sign-account-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>
</html>
